<div class="bg" style="background-color: #f8f8f8" *ngIf="ad">
  <div class="ad-details-container">
    <div class="top-section">
      <div class="ad-detail">
        <div nz-col nzSpan="8">
          <img class="profile" style="height: 130px; width: 200px; border-radius: 10px" [src]="avatarUrl"
            alt="profile" />
        </div>
        <div nz-col nzSpan="16">
            <h2 style="color: #059223; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
              {{ ad.serviceName }}
            </h2>
            <h5>
              <b>Price : </b>Rs {{ ad.price }}/-
            </h5>
            <h5>
              <b>Description : </b>{{ ad.description }}
            </h5>
            <h5>
              <b>Company Name : </b>{{ ad.companyName }}
            </h5>
        </div>

      </div>

      <div class="book-service">
        <div nz-row>
            <h2>Book Service</h2>
            <form nz-form [formGroup]="validateForm">
            <div nz-row>
                <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label [nzSpan]="24" nzFor="bookDate">Date of Booking</nz-form-label>
                    <nz-form-control [nzSpan]="24">
                    <nz-date-picker formControlName="bookDate" name="bookDate" id="bookDate" [nzDisabledDate]="disablePastDates">
                    </nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
                </div>
            </div>
            <button nz-button [nzType]="'primary'" [disabled]="validateForm.invalid" (click)="bookService()">
                Book
            </button>
            </form>
        </div>
    </div>

    </div>

    <div class="reviews-section">
      <div class="review-card" *ngFor="let review of reviews">
       <nz-card [nzBordered]="false" nzTitle="{{ review.userName}}">

        <strong><p>Reviewed by {{ review.clientName }}</p></strong>
        <p>
          Message : {{ review.review }}
        </p>
        <p style="padding-bottom: 5px;">
          Ratings : 
          <strong><nz-rate disabled [ngModel]="review.rating"></nz-rate></strong>
        </p>
        <p>
          Posted on : 
          {{ review.reviewDate | date : 'dd/MM/yyyy' }}
        </p>
       
        </nz-card>
      </div>

    </div>
  </div>
</div>
